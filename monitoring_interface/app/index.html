<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interfaccia di Controllo - Modulo Sun & Moon</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<div class="principal">
    <img src="images/stripes.png" border="0" id="squareMaker" />
    <div class="item" data-color="1bbc9d">
        <video class="chart-video" width="100%" height="100%" src="videos/chart_1.mp4" autoplay muted loop></video>
    </div>
    <div class="item" data-color="2fcc71">
        <video class="chart-video" width="100%" height="100%" src="videos/chart_2.mp4" autoplay muted loop></video>
    </div>
    <div class="item" data-color="3598dc">
        <video class="chart-video" width="100%" height="100%" src="videos/chart_3.mp4" autoplay muted loop></video>
    </div>
    <div class="item" data-color="9c59b8">
        <video class="chart-video" width="100%" height="100%" src="videos/chart_4.mp4" autoplay muted loop></video>
    </div>
    <div class="item" data-color="34495e">
        <video class="chart-video" width="100%" height="100%" src="videos/chart_5.mp4" autoplay muted loop></video>
    </div>
    <div class="item" data-color="16a086">
        <video class="chart-video" width="100%" height="100%" src="videos/chart_6.mp4" autoplay muted loop></video>
    </div>
    <div class="item" data-color="27ae61">
        <video class="chart-video" width="100%" height="100%" src="videos/chart_7.mp4" autoplay muted loop></video>
    </div>
    <div class="item" data-color="2a80b9">
        <video class="chart-video" width="100%" height="100%" src="videos/chart_8.mp4" autoplay muted loop></video>
    </div>
    <div class="item" data-color="8f44ad">
        <video class="chart-video" width="100%" height="100%" src="videos/chart_9.mp4" autoplay muted loop></video>
    </div>
</div>
<div id="admin_background">
    <div id="admin_panel">
        <div id="admin_close">X Chiudi</div>
        <h2>Pannello di Amministrazione</h2>
        <h4>Se non sei staff chiudi immediatamente!!!</h4>
        <table cellpadding="5" cellspacing="0" width="100%">
            <tr>
                <td>Percentuale Energia Attuale:</td>
                <td><input type="number" id="energy_percentage" min="0" max="100" value=""/>
                    <button id="set_energy">Imposta Nuovo Valore</button>
                </td>
            </tr>
        </table>
        <button id="reset_all">Resetta Tutto (perderai tutti i dati raccolti)</button>
    </div>
</div>
<script type="text/javascript" language="JavaScript" src="config.js"></script>
<script type="text/javascript" language="JavaScript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" language="JavaScript" src="scripts/Utils.js"></script>
<script type="text/javascript" language="JavaScript" src="scripts/manager.js"></script>
</body>
</html>
